<!DOCTYPE html>
<html xnlns:th="http://thymeleaf.org"
	  xnlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>
</head>

<body>
	<h1>Cadastro de Eventos</h1>
	<form method="post">
		Nome: <input type="text" value="" name="nome">
		Local: <input type="text" value="" name="local">

	</form>
